<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigDig.io Clone</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Remove scroll bar */
            width: 100%;
            height: 100%;
        }
        canvas {
            border: 1px solid black;
            display: block; /* Ensure canvas takes up the full window */
        }
        #fullscreenButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="fullscreenButton">Fullscreen</button>
    <canvas id="gameCanvas"></canvas>
    <script src="dist/bundle.js"></script>
</body>
</html>
