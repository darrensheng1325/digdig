<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigDig - Singleplayer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script src="dist/types.js"></script>
    <script src="dist/terrain.js"></script>
    <script src="dist/player.js"></script>
    <script src="dist/game.js"></script>
    <script src="dist/enemy.js"></script>
    <script>
        // Initialize the game
        const canvas = document.getElementById('gameCanvas');
        const game = new Game(canvas);
        game.start();

        // Handle keyboard input
        document.addEventListener('keydown', (event) => {
            game.handleKeyDown(event);
        });

        document.addEventListener('keyup', (event) => {
            game.handleKeyUp(event);
        });
    </script>
</body>
</html>
